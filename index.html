<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Website</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #00ff00;
        }

        header {
            background: #000;
            color: #00ff00;
            padding: 10px 20px;
            text-align: center;
            border-bottom: 2px solid #00ff00;
        }

        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            background: #000;
            margin: 0;
            border-top: 2px solid #00ff00;
            border-bottom: 2px solid #00ff00;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: #00ff00;
            text-decoration: none;
            padding: 10px 15px;
            display: block;
            transition: background 0.3s, color 0.3s;
        }

        nav ul li a:hover {
            background: #00ff00;
            color: #000;
        }

        section {
            padding: 20px;
            max-width: 800px;
            margin: 20px auto;
            background: #000;
            border: 2px solid #00ff00;
            border-radius: 8px;
            box-shadow: 0 0 10px #00ff00;
        }

        footer {
            text-align: center;
            padding: 10px 20px;
            background: #000;
            color: #00ff00;
            position: fixed;
            bottom: 0;
            width: 100%;
            border-top: 2px solid #00ff00;
        }

        h2 {
            color: #00ff00;
        }

        .projects ul {
            list-style: none;
            padding: 0;
        }

        .projects ul li {
            margin-bottom: 10px;
        }

        .projects ul li a {
            color: #00ff00;
            text-decoration: none;
        }

        .projects ul li a:hover {
            text-decoration: underline;
        }

        .contact-form label {
            display: block;
            margin: 10px 0 5px;
        }

        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #00ff00;
            background: #000;
            color: #00ff00;
            border-radius: 4px;
        }

        .contact-form button {
            background: #00ff00;
            color: #000;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
        }

        .contact-form button:hover {
            background: #00cc00;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Personal Website</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#about">About Me</a></li>
            <li><a href="#projects">Projects</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>
    <section id="about">
        <h2>About Me</h2>
        <p>Welcome to my personal website! Here, you'll learn more about me and my work.</p>
    </section>
    <section id="projects" class="projects">
        <h2>My Projects</h2>
        <ul>
            <li><a href="#">Project 1</a></li>
            <li><a href="#">Project 2</a></li>
            <li><a href="#">Project 3</a></li>
        </ul>
    </section>
    <section id="contact" class="contact-form">
        <h2>Contact Me</h2>
        <form action="#" method="post">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit">Send</button>
        </form>
    </section>
    <footer>
        <p>&copy; 2024 My Personal Website</p>
    </footer>
</body>
</html>
